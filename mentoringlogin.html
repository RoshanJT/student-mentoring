<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christ Mentoring - Login</title>
  <script src="frontend-config.js"></script>
<script>
  // Example: call login API
  fetch(apiUrl("/auth/login"), {
    method: "POST",
    body: JSON.stringify({ email, password }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => console.log(data));
</script>

  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">CU <span>ChristMentoring</span></div>
    <nav>
      <button class="nav-btn" onclick="navigate('about')">About</button>
      <button class="nav-btn active" onclick="navigate('login')">Sign In</button>
    </nav>
  </header>

  <div class="main">
    <div class="logo-image">
      <img src="Christuniversitylogo.jpg" alt="Christ University Logo">
    </div>

    <div class="form-container">
      <h2>Sign in to your account</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="button" onclick="signIn()">Sign In</button>

      <div class="register">
        Don't have an account? <a href="#" onclick="navigate('register')">Register</a>
      </div>
    </div>
  </div>

  <script src="frontend-config.js"></script>
  <script>
    // Check if user is already logged in
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = 'mentoringhomepage.html';
      }

      // quick backend health check to surface issues
      fetch(apiUrl('/health'))
        .then(r => r.json())
        .then(info => console.log('Backend health:', info))
        .catch(err => console.warn('Backend not reachable:', err));
    });

    async function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const response = await fetch(apiUrl('/auth/login'), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        let data;
        const text = await response.text();
        try { data = JSON.parse(text); } catch { data = { message: text || 'Unknown error' }; }

        if (response.ok) {
          // Store token and user data
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          alert("Signed in successfully!");
          window.location.href = "mentoringhomepage.html";
        } else {
          console.error('Login failed:', { status: response.status, data });
          alert((data && data.message ? data.message : 'Login failed.') + `\nStatus: ${response.status}`);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert("Login failed. Please try again.");
      }
    }

    function navigate(page) {
      const routes = {
        about: "about.html",
        login: "mentoringlogin.html",
        register: "mentoringregister.html"
      };
      if (routes[page]) {
        window.location.href = routes[page];
      }
    }
  </script>

</body>
</html>
